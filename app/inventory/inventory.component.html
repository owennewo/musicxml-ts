<h3>Music XML</h3>

<svg height="150" width="100%" style="border:1px solid red" xmlns="http://www.w3.org/2000/svg">
    <line x1="10" x2="1000" y1="35" y2="35" stroke="black"></line>
    <g *ngFor="let note of notes; let index = index" [attr.transform]="'translate(' + ((index * 20) + 20) + ',30)'" mxml-note  [note]="note"></g>
    
</svg>
